{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Подверждение удаление поста
{% endblock %}
{% block content %}
<h1>Подверждение удаление поста</h1>
<p>Вы уверены что хотите удалить "{{post.title}}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }} 
<div class="form-group"> 
    <button class="btn btn-danger" type="submit">Удалить пост</button>
    <a class="btn btn-secondary" href="{% url 'adminpost' %}">Отмена</a>
</div>
</form>
{% endblock %}
