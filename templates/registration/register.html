{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock %}
{% block content %}
<h1>Регистрация пользователя</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }} 
    <input class="btn btn-primary" type="submit" value="Зарегистрироваться">
</form>
{% endblock %}
